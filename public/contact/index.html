<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pawan TVS</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark px-lg-5 py-lg-3">
            <a class="navbar-brand" href="/"><b>Pawan TVS</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span style="background: url('../images/icons8-menu-rounded-100.png') no-repeat;" class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link mr-lg-3" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-lg-3" href="/service">service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-lg-3" href="/about">about us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">contact us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="contactMain">
            <div class="form">
                <form>
                    <label>Enter Your name :</label>
                    <input type="text" class="inputBox personName" placeholder="Your Name">
                    <label>Enter Your Phone Number :</label>
                    <input type="text" class="inputBox phoneNo" placeholder="Your Phone Number">
                    <label>Enter Your Bike's Company :</label>
                    <input type="text" class="inputBox bikeCompany" placeholder="Your bike Company">
                    <label>Enter Your Question :</label>
                    <textarea class="question" cols="30" rows="2"></textarea>
                    <button class="formSubmitBtn d-flex mx-auto">Submit</button>
                </form>
            </div>
        </div>

        <div class="formMessage">This is a form message.</div>
    </header>

    <div class="serviceBottom">
        <div class="d-flex">
            <img src="../images/india.png" />
            <h2>Kudra, Bihar, India</h2>
        </div>
        <h2>You can call us at <a href="tel:+911234567890"> +91 1234567890</a></h2>
        <h2>You can email us at <a href="mailto:pawantvs@gmail.com"> pawantvs@gmail.com</a> </h2>
    </div>

    <script src="./script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
